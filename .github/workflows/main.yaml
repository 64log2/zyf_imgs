name: Scheduled Script

on:
  schedule:
    - cron: '10 * * * *'
  push:
    branches: [ "main" ]

jobs:
  run-script:
    name: Run Script
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python main.py