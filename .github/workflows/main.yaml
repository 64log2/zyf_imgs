name: 每小时任务

on:
  schedule:
    - cron: '10 * * * *'
  push:
    branches: [ "main" ]

jobs:
  run-script:
    name: job0
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v3
      with:
        python-version: 3.10
        
    - name: MAIN
      env:
            PASSWORD: ${{ secrets.PASSWORD }}
      run: |
        pip install webdavclient3==3.14.5 > /dev/null 2>&1
        python main.py